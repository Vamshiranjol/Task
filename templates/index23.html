<!DOCTYPE html>
<html>
<head>
    <title>Therapy Feedback Recommender</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; background: #f4f4f4; }
        .container { background: white; padding: 30px; border-radius: 8px; max-width: 600px; margin: auto; }
        input, textarea, button { width: 100%; padding: 10px; margin-top: 10px; }
        h2 { color: #333; }
        ul { padding-left: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Therapy Feedback Recommender</h2>
        <form method="POST">
            <label for="patient">Patient Name:</label>
            <input type="text" name="patient" required>

            <label for="treatment">Treatment Name:</label>
            <input type="text" name="treatment" required>

            <label for="feedback">Feedback:</label>
            <textarea name="feedback" rows="4" required></textarea>

            <button type="submit">Submit Feedback & Get Recommendations</button>
        </form>

        {% if recommendations %}
            <h3>Recommended Treatments for You:</h3>
            <ul>
                {% for treatment, score in recommendations %}
                    <li><strong>{{ treatment }}</strong>: Predicted rating {{ score|round(2) }}/5</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
