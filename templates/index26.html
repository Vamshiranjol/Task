<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Feedback Sentiment Prediction</title>
</head>
<body>
    <h1>Hospital Feedback Sentiment Prediction</h1>
    <form method="POST">
        <textarea name="feedback" rows="4" cols="50" placeholder="Enter your feedback"></textarea><br><br>
        <button type="submit">Submit</button>
    </form>
    
    {% if sentiment is not none %}
        <h2>Predicted Sentiment: {{ sentiment }}</h2>
    {% endif %}
</body>
</html>
